name: Build and Release Expo App

on:
  workflow_call:
    inputs:
      runs-on:
        description: 'Agent selection string.'
        required: false
        default: 'ubuntu-latest'
        type: string
      env:
        description: 'Environment'
        required: true
        type: string
      tag:
        description: 'Tag'
        required: true
        type: string
    secrets:
      EXPO_TOKEN:
        required: true
      DOPPLER_TOKEN:
        required: true

jobs:
  build:
    name: Install and Build
    runs-on: ${{ inputs.runs-on }}
    steps:
      - name: Check environment and set profile variable
        run: |
          if [ "${{ inputs.env }}" = "dev" ]; then
            echo "PROFILE=staging" >> $GITHUB_ENV
          else
            echo "PROFILE=production" >> $GITHUB_ENV
          fi

      - name: Test PROFILE / Tag variables
        run: |
          echo "Profile is set to $PROFILE"
          echo "Tag is set to ${{ inputs.tag }}"

      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 8
          run_install: false
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: |
          pnpm install
          pnpm install -g eas-cli

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v2

      - name: Build Project with EAS
        run: doppler run -c ${{ inputs.env }} -- eas build --profile $PROFILE --platform ios --no-wait --non-interactive #--auto-submit
        with:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}

      # - name: Submit to Stores (Optional)
      #   run: eas submit --platform all --non-interactive
      # if: github.ref == 'refs/heads/main'
